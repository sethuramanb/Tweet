<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

	<div class="container-fluid">
		<!-- Header -->
		<div class="row"><header><span class="headerText">Test Application</span></header></div>
		
		
		<div class="row-fluid" ng-controller="NavigationCtrl"">
		
		       <div class="col-xs-2">  
		         <div class="well sidebar-nav">  
					 <ul class="nav nav-list">  
			             <li ng-repeat="menu in menus"><a class="btn btn-small" ng-href="#{{menu.template}}">{{menu.name}}</a></li>  
					</ul>
			 	</div>
			  </div>
			  
			  <div class="span4" ng-view="content"></div>
		</div>
		<!-- Footer-->
		<div class="row">
			<footer><span class="footerText">@copyrights</span></footer></div>
	</div>
	<script src="js/angular.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
